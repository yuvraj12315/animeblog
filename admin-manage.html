<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Blog Manager | AnimeFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #ffcc00;
    }
    .blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      position: relative;
    }
    .card h3 { margin-top: 0; color: #333; }
    .card p { font-size: 0.9rem; color: #666; }
    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    .actions button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .edit { background: #ffcc00; }
    .delete { background: #f44336; color: white; }
    
          .back-btn {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      color: var(--text);
      font-weight: bold;
      margin-bottom: 15px;
      padding: 2rem;
      font-size: 40px;
    }

    
    .loader-ring {
  border: 6px solid #f3f3f3; /* light grey */
  border-top: 6px solid red; /* red ring top */
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 50px auto;
  display: none; /* hidden by default */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>
       <a class="back-btn" href="index.html">
  <i class="fas fa-arrow-left"></i>
</a>
  <h2>üßë‚Äçüíº Admin Blog Manager</h2>
  <div class="blog-list" id="blogList"></div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsSEaxwAsWigHfs9FHhtmJlntU-MeSIOs",
      authDomain: "animeblog-87e80.firebaseapp.com",
      projectId: "animeblog-87e80",
      storageBucket: "animeblog-87e80.appspot.com",
      messagingSenderId: "353731840842",
      appId: "1:353731840842:web:c684581140433d2ebc4fb3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const blogList = document.getElementById("blogList");

    async function loadBlogs() {
      blogList.innerHTML = "Loading...";
      const querySnapshot = await getDocs(collection(db, "blogs"));
      blogList.innerHTML = "";

      querySnapshot.forEach(docSnap => {
        const blog = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${blog.title}</h3>
          <p>${blog.intro}</p>
          <div class="actions">
            <button class="edit" onclick="location.href='edit-blog.html?id=${id}'">Edit</button>
            <button class="delete" onclick="deleteBlog('${id}')">Delete</button>
          </div>
        `;
        blogList.appendChild(div);
      });
    }

    window.deleteBlog = async function (id) {
      if (confirm("Are you sure to delete this blog?")) {
        await deleteDoc(doc(db, "blogs", id));
        alert("Deleted successfully");
        loadBlogs();
      }
    }

    loadBlogs();
    // Show loader
document.getElementById("loader").style.display = "block";

// Simulate data loading (like Firebase fetching)
setTimeout(() => {
  document.getElementById("loader").style.display = "none";
  // Yahan tumhara content display hoga
}, 3000); // 3 sec delay just for demo

  </script>
  <div id="loader" class="loader-ring"></div>
</body>
</html>
