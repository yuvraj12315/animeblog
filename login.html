<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - AnimeFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    .back-btn-container {
      position: absolute;
      color: #000;
      font-size: 1.2rem;
      top: 20px;
      left: 20px;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container {
      background: #333;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      width: 350px;
      max-width: 90vw;
      text-align: center;
      display: block;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      text-align: left;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
      font-size: 0.9rem;
      color: #555;
    }
    input {
      width: 100%;
      padding: 0.65rem 0.75rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #004aad;
      box-shadow: 0 0 5px rgba(0,74,173,0.5);
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 0.9rem;
      color: #888;
      user-select: none;
    }
    .toggle-password:hover {
      color: #004aad;
    }
    button[type="submit"] {
      background-color: #004aad;
      color: white;
      font-weight: 600;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;

    }
    button[type="submit"]:hover:not(:disabled) {
      background-color: #003280;
    }
    button[type="submit"]:disabled {
      background-color: #aac4f9;
      cursor: not-allowed;
    }
    .forgot-password {
      margin-top: 0.25rem;
      font-size: 0.85rem;
      text-align: right;
    }
    .forgot-password a {
      text-decoration: none;
      color: #004aad;
      transition: color 0.3s;
    }
    .forgot-password a:hover {
      color: #002e6d;
    }
    .social-login {
      margin-top: 1.75rem;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .social-btn {
      flex: 1;
      background: #fff;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      padding: 0.6rem 0;
      font-weight: 600;
      cursor: pointer;
      color: #111;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .social-btn:hover {
      background: #111;
      color: white;
      border-color: #111;
    }
    .social-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
    .error-message {
      color: #d93025;
      font-size: 0.85rem;
      margin-top: -0.5rem;
      margin-bottom: 0.7rem;
      min-height: 18px;
    }
    .loader {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #004aad;
      border-radius: 50%;
      width: 26px;
      height: 26px;
      animation: spin 1s linear infinite;
      margin: 15px auto 0;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
  
</head>

    <form id="loginForm" novalidate>

      <input type="email" id="email" name="email" autocomplete="username" required />
      <div id="emailError" class="error-message" aria-live="polite"></div>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" autocomplete="current-password" required minlength="6" />
        <span id="togglePassword" class="toggle-password" aria-label="Show password" role="button" tabindex="0" title="Show/Hide password">üëÅÔ∏è</span>
      </div>
      <div id="passwordError" class="error-message" aria-live="polite"></div>

      <button type="submit" id="loginBtn" disabled>Login</button>
    </form>

    <div class="forgot-password">
      <a href="reset-password.html">Forgot password?</a>
    </div>

    <div class="social-login" role="region" aria-label="Social login options">
      <button id="googleLogin" class="social-btn" aria-label="Login with Google">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21.35 11.1h-9.15v2.85h5.35c-.25 1.35-1.7 3.95-5.35 3.95-3.25 0-5.9-2.7-5.9-6 0-3.35 2.65-6 5.9-6 1.85 0 3.1.8 3.8 1.45l2.6-2.5C16.15 5.2 14 4.3 11.75 4.3 6.5 4.3 2.25 8.55 2.25 14c0 5.4 4.3 9.65 9.5 9.65 5.5 0 9.15-3.9 9.15-9.4 0-.6-.1-1.05-.55-1.15z"/></svg>
        Google
      </button>
      <button id="guestLogin" class="social-btn" aria-label="Login as Guest" style="background:#004aad; color: #fff; border:none;">
        Guest
      </button>
    </div>

    <div class="loader" id="loader" aria-label="Loading"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithEmailAndPassword, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsSEaxwAsWigHfs9FHhtmJlntU-MeSIOs",
      authDomain: "animeblog-87e80.firebaseapp.com",
      projectId: "animeblog-87e80",
      storageBucket: "animeblog-87e80.appspot.com",
      messagingSenderId: "353731840842",
      appId: "1:353731840842:web:c684581140433d2ebc4fb3",
      measurementId: "G-1SRVB5271T"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const googleLogin = document.getElementById('googleLogin');
    const guestLogin = document.getElementById('guestLogin');
    const loader = document.getElementById('loader');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    // Email validation
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // Enable submit button only if valid inputs
    function validateForm() {
      const emailVal = emailInput.value.trim();
      const passVal = passwordInput.value.trim();

      const validEmail = validateEmail(emailVal);
      const validPassword = passVal.length >= 6;

      emailError.textContent = validEmail || emailVal === '' ? '' : 'Invalid email format';
      passwordError.textContent = validPassword || passVal === '' ? '' : 'Password must be at least 6 characters';

      loginBtn.disabled = !(validEmail && validPassword);
    }

    emailInput.addEventListener('input', validateForm);
    passwordInput.addEventListener('input', validateForm);

    // Show/hide password toggle
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', () => {
      if(passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.textContent = 'üôà';
        togglePassword.setAttribute('aria-label', 'Hide password');
      } else {
        passwordInput.type = 'password';
        togglePassword.textContent = 'üëÅÔ∏è';
        togglePassword.setAttribute('aria-label', 'Show password');
      }
    });
    togglePassword.addEventListener('keypress', e => {
      if(e.key === 'Enter' || e.key === ' ') togglePassword.click();
    });

    function showLoader(show) {
      loader.style.display = show ? 'block' : 'none';
    }

    function showAlert(msg) {
      alert(msg);
    }

    loginForm.addEventListener('submit', async e => {
      e.preventDefault();
      showLoader(true);
      try {
        await signInWithEmailAndPassword(auth, emailInput.value.trim(), passwordInput.value.trim());
        showAlert('Login successful!');
        showLoader(false);
      } catch (err) {
        showLoader(false);
        showAlert('Login failed: ' + err.message);
      }
    });

    googleLogin.addEventListener('click', async () => {
      showLoader(true);
      try {
        await signInWithPopup(auth, provider);
        showAlert('Google login successful!');
        showLoader(false);
      } catch (err) {
        showLoader(false);
        showAlert('Google login failed: ' + err.message);
      }
    });

    guestLogin.addEventListener('click', async () => {
      showLoader(true);
      try {
        await signInAnonymously(auth);
        showAlert('Guest login successful!');
        showLoader(false);
      } catch (err) {
        showLoader(false);
        showAlert('Guest login failed: ' + err.message);
      }

  </script>
</body>
