<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog Detail - AnimeFlix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
      --accent: #ffcc00;
    }
    body.dark {
      --bg: #121212;
      --text: #eee;
      --card: #1e1e1e;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 { color: var(--accent); }
    img { width: 100%; max-height: 300px; object-fit: cover; border-radius: 10px; }
    .content { margin: 20px 0; }
    .actions { display: flex; justify-content: space-between; align-items: center; }
    .like-btn, .comment-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      cursor: pointer;
    }
    .comment-section {
      margin-top: 30px;
      background: var(--card);
      padding: 15px;
      border-radius: 10px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .comment {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .admin-controls {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .admin-controls button {
      background: var(--accent);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    
    .loader-ring {
  border: 6px solid #f3f3f3; /* light grey */
  border-top: 6px solid red; /* red ring top */
  border-radius: 50%;
  width: 30px;
  height: 30px;
  animation: spin 1s linear infinite;
  margin: 50px auto;
  display: none; /* hidden by default */
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Loading...</h1>
    <img id="banner" src="" alt="Banner" />
    <div class="content" id="fullContent"></div>

    <div class="actions">
      <button class="like-btn" onclick="likeBlog()">
        ‚ù§Ô∏è <span id="likeCount">0</span> Likes
      </button>
      <span id="commentCount">0</span> Comments | üëÅ <span id="viewCount">0</span> Views
    </div>

    <div class="admin-controls" id="adminControls" style="display: none;">
      <button onclick="editBlog()">‚úèÔ∏è Edit</button>
      <button onclick="deleteBlog()">üóëÔ∏è Delete</button>
    </div>

    <div class="comment-section">
      <h3>Leave a Comment</h3>
      <textarea id="commentInput" placeholder="Write your comment..."></textarea>
      <button onclick="postComment()">Post</button>
      <div id="commentsList"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc, arrayUnion, deleteDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsSEaxwAsWigHfs9FHhtmJlntU-MeSIOs",
      authDomain: "animeblog-87e80.firebaseapp.com",
      projectId: "animeblog-87e80",
      storageBucket: "animeblog-87e80.appspot.com",
      messagingSenderId: "353731840842",
      appId: "1:353731840842:web:c684581140433d2ebc4fb3"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const blogId = new URLSearchParams(location.search).get("id");
    const blogRef = doc(db, "blogs", blogId);
    const userRef = (uid) => doc(db, "users", uid);

    let currentUser = null;

    onAuthStateChanged(auth, async (user) => {
      currentUser = user;
      if (user) {
        const userSnap = await getDoc(userRef(user.uid));
        if (userSnap.exists() && userSnap.data().isAdmin) {
          document.getElementById("adminControls").style.display = "flex";
        }
      }
    });

    async function loadBlog() {
      const snap = await getDoc(blogRef);
      if (!snap.exists()) return;
      const data = snap.data();
      document.getElementById("title").innerText = data.title;
      document.getElementById("banner").src = data.banner;
      document.getElementById("fullContent").innerText = data.full;
      document.getElementById("likeCount").innerText = data.likes || 0;
      document.getElementById("commentCount").innerText = (data.commentList || []).length;
      document.getElementById("viewCount").innerText = data.views || 0;

      const commentsDiv = document.getElementById("commentsList");
      commentsDiv.innerHTML = "";
      (data.commentList || []).forEach(c => {
        const div = document.createElement("div");
        div.className = "comment";
        div.innerText = `${c.name || 'Anonymous'}: ${c.text}`;
        commentsDiv.appendChild(div);
      });
    }

    async function likeBlog() {
      const snap = await getDoc(blogRef);
      const currentLikes = snap.data().likes || 0;
      await updateDoc(blogRef, { likes: currentLikes + 1 });
      document.getElementById("likeCount").innerText = currentLikes + 1;
    }

    async function postComment() {
      if (!currentUser) return alert("Login to comment");
      const text = document.getElementById("commentInput").value.trim();
      if (!text) return;
      await updateDoc(blogRef, {
        commentList: arrayUnion({
          name: currentUser.displayName || "User",
          text: text
        })
      });
      document.getElementById("commentInput").value = "";
      loadBlog();
    }

    async function deleteBlog() {
      const confirmDelete = confirm("Are you sure you want to delete this blog?");
      if (!confirmDelete) return;
      await deleteDoc(blogRef);
      alert("Blog deleted");
      window.location.href = "index.html";
    }

    function editBlog() {
      window.location.href = `edit-blog.html?id=${blogId}`;
    }

    async function trackView() {
      await updateDoc(blogRef, { views: increment(1) });
    }

    trackView();
    loadBlog();

    // Show loader
document.getElementById("loader").style.display = "block";

// Simulate data loading (like Firebase fetching)
setTimeout(() => {
  document.getElementById("loader").style.display = "none";
  // Yahan tumhara content display hoga
}, 3000); // 3 sec delay just for demo

  </script>
  <div id="loader" class="loader-ring"></div>
</body>
</html>
